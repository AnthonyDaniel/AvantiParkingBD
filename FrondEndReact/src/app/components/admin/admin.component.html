<div class="container">
  <!--ADMIN USERES !!!!-->
  <div class="adminUser">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="text-center">USER ADMINISTRATION</h1>
      </div>
    </div>
    <!--MODAL PARA AGREGAR USUARIOS-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">AGREGAR USUARIO</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #RegisterUser=ngForm (ngSubmit)="registrarUsuario()">
              <div class="row">
                <div class="col-md-6">
                  <label class="text"><strong>NOMBRE COMPLETO</strong></label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="formUsuario.nombre" required>
                </div>
                <div class="col-md-6">
                  <label class="text" for="id"><strong>ID</strong></label>
                  <input type="text" class="form-control" name="id" [(ngModel)]="formUsuario.id" maxlength="9" required
                    pattern="[0-9]+">
                </div>
              </div>
              <div class="mb-3">
                <label class="text"><strong>USUARIO</strong></label>
                <input type="email" class="form-control" name="email" [(ngModel)]="formUsuario.username" required>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label class="text" for="Phone"><strong>DIRECCION</strong></label>
                  <input type="text" class="form-control" [(ngModel)]="formUsuario.direccion" name="address">
                </div>
                <div class="col-md-4">
                  <label class="text" for="Phone"><strong>TELEFONO</strong></label>
                  <input type="phone" class="form-control" name="phone" [(ngModel)]="formUsuario.telefono"
                    pattern="[0-9]+" maxlength="9">
                </div>
                <div class="col-md-4">
                  <label class="text" for="Password"><strong>CONTRASEÑÁ</strong></label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="formUsuario.contra"
                    required>
                </div>
              </div>
              <br>
              <button type="submit" class="btn btn-outline-primary btn-block" data-toggle="tooltip"
                data-placement="left" [disabled]="!RegisterUser.valid"
                title="Register to enjoy AvantiParking"><strong>ADD USER</strong></button>
            </form>
          </div>
          <div class="modal-footer">
            <button id="closeModalRegister" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!--FIN DE MODAL PARA AGREGAR USUARIOS-->
    <br>
    <div class="row">
      <div class="col-md-10">
        <h3 class="">USERS</h3>
      </div>
      <div class="col-md-2 text-right">
        <button type="button" class="btn1 btn-primary" data-toggle="modal" data-target="#exampleModal">
          <strong>ADD USERS</strong>
        </button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <input type="text" class="form-control" name="filterUsers" placeholder="Search..." [(ngModel)]="filterUsers">
        </div>
      </div>
    </div>
    <table class="table table-hover table-responsive">
      <thead class="thead">
        <tr>
          <th scope="col">USUARIO</th>
          <th scope="col">ID</th>
          <th scope="col">NOMBRE</th>
          <th scope="col">TELEFONO</th>
          <th scope="col">ADMINISTRADOR</th>
          <th scope="col">ELIMINAR</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | filter:filterUsers">
          <td><input type="text" class="form-control" disabled [(ngModel)]="user.Usuario"></td>
          <td><input type="text" class="form-control" disabled [(ngModel)]="user.ID"></td>
          <td><input type="text" class="form-control" disabled [(ngModel)]="user.Nombre"></td>
          <td><input type="text" class="form-control" disabled [(ngModel)]="user.Telefono"></td>
          <td>
            <button (click)="administradorUsuario(user)" class="btn btn-success" *ngIf="user.Tipo != 1">ADMIN</button>
            <button (click)="administradorUsuario(user)" class="btn btn-danger" *ngIf="user.Tipo == 1">REGULAR</button>
          </td>
          <td><button (click)="eliminarUsuario(user)" class="btn btn-danger">DELETE</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!--FIN ADMIN USERES !!!!-->
  <hr>
  <!--ADMIN HEADQUARTERS !!!!-->
  
  <!--FIN MODAL SPACES-->
</div>
<br><br><br>
