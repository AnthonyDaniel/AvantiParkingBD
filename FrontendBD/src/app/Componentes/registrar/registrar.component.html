<br>
<div class="container">
  <div class="py-3 text-center">
    <h2 class="text"><strong>REGISTRATE</strong></h2>
    <p class="lead">Enseguida se le muestra un formulario de registro, para poder
        utilizar la aplicación AvantiParking, debemos estar registrados.</p>
  </div>
  <div class="row">
    <div class="col-md-12 order-md-1">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">
      
          <div class=" mb-3">
            <label class="text"><strong>NOMBRE</strong></label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="form.nombre" required>
            <div class="alert alert-danger" [hidden]="!error.nombre">
              {{error.nombre}}
            </div>
          </div>
        
        <div class="mb-3">
          <label class="text"><strong>EMAIL</strong></label>
          <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required
            placeholder="you@example.com">
          <div class="alert alert-danger" [hidden]="!error.email">
            {{error.email}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="text" for="Phone"><strong>DIRECCION</strong></label>
            <input type="text" class="form-control" name="direccion" [(ngModel)]="form.direccion">
            <div class="alert alert-danger" [hidden]="!error.direccion">
              {{error.direccion}}
            </div>
          </div>
          <div class="col-md-6">
            <label class="text" for="Phone"><strong>TELEFONO</strong></label>
            <input type="phone" class="form-control" name="telefono" [(ngModel)]="form.telefono" pattern="[0-9]+">
            <div class="alert alert-danger" [hidden]="!error.telefono">
              {{error.telefono}}
            </div>
          </div>
          <div class="col-md-6">
            <label class="text" for="Password"><strong>CONTRASEÑA</strong></label>
            <input type="password" class="form-control" name="contrasena" [(ngModel)]="form.contrasena" required>
            <div class="alert alert-danger" [hidden]="!error.password">
              {{error.password}}
            </div>
          </div>
          <div class="col-md-6">
            <label class="text" for="Password"><strong>CONFIRMAR CONTRASEÑA</strong></label>
            <input type="password" class="form-control" name="confirmacion" [(ngModel)]="form.confirmar_contrasena"
              required>
          </div>
        </div>
        <br>

        <button type="submit" class="_btn btn-outline-primary btn-block rounded border border-secondary"
          data-toggle="tooltip" data-placement="left" [disabled]="!signupForm.valid"
          title="Registrate y disfruta de AvantiParking"><strong>REGISTRARSE</strong></button>

        <br><br>
        <div class="row justify-content-center">
          <div class="mx-auto">
            <p class="text-center decore btn " routerLink="/login">Ya tienes una cuenta?</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
